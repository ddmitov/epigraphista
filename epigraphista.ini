[browser_logging]
logging=disable

[browser_perl]
path\1\name=perl/perl/bin
path\2\name=perl/perl/lib
path\size=2
perl=/usr/bin/perl
perl_display_stderr=disable
perl_script_timeout=3

[package_gui]
browser_title=dynamic
context_menu=disable
icon=ui/icons/epidoc-logo-50.png
keyboard_shortcut_go_home=disable
keyboard_shortcut_reload=disable
root=current
start_page=ui/index.htm
systray_icon=enable
translation=bg_BG
web_inspector=disable
window_size=maximized
warn_on_exit=if_text_is_entered
