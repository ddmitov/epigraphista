			// The following code is adapted from wikibits.js - MediaWiki JavaScript support functions and phpBB (both GPL).
			// http://www.mediawiki.org/wiki/MediaWiki
			// http://www.phpbb.com/support/license.php
			var clientBrowser = navigator.userAgent.toLowerCase();
			// Get client info:
			var is_gecko = ((clientBrowser.indexOf('gecko')!=-1) && (clientBrowser.indexOf('khtml') == -1));
			function insertTags(tagOpen, tagClose, sampleText) {
				// IE:
				if (document.selection && !is_gecko) {
					var theSelection = document.selection.createRange().text;
					if (!theSelection)
						theSelection=sampleText;
					currentTextArea.focus();
					// Exclude ending space char, if any:
					if (theSelection.charAt(theSelection.length - 1) == " ") {
						theSelection = theSelection.substring(0, theSelection.length - 1);
						document.selection.createRange().text = tagOpen + theSelection + tagClose + " ";
					} else {
						document.selection.createRange().text = tagOpen + theSelection + tagClose;
					}
				// Mozilla:
				} else if(currentTextArea.selectionStart || currentTextArea.selectionStart == '0') {
					var replaced = false;
					var startPos = currentTextArea.selectionStart;
					var endPos = currentTextArea.selectionEnd;
					if (endPos-startPos)
						replaced = true;
					var scrollTop = currentTextArea.scrollTop;
					var myText = (currentTextArea.value).substring(startPos, endPos);
					if (!myText)
						myText=sampleText;
					// Exclude ending space char, if any:
					if (myText.charAt(myText.length - 1) == " ") {
						subst = tagOpen + myText.substring(0, (myText.length - 1)) + tagClose + " ";
					} else {
						subst = tagOpen + myText + tagClose;
					}
					currentTextArea.value = currentTextArea.value.substring(0, startPos) + subst +
						currentTextArea.value.substring(endPos, currentTextArea.value.length);
					currentTextArea.focus();
					// Set new selection:
					if (replaced) {
						var cPos = startPos+(tagOpen.length+myText.length+tagClose.length);
						currentTextArea.selectionStart = cPos;
						currentTextArea.selectionEnd = cPos;
					} else {
						currentTextArea.selectionStart = startPos+tagOpen.length;
						currentTextArea.selectionEnd = startPos+tagOpen.length+myText.length;
					}
					currentTextArea.scrollTop = scrollTop;
				}
				// Reposition cursor, if possible:
				if (currentTextArea.createTextRange)
					currentTextArea.caretPos = document.selection.createRange().duplicate();
			}

			var smallTextAreaElementsCounter = 0;

			function addSmallTextAreaElement(placeholderId, label, tagName, placeholderText){
				smallTextAreaElementsCounter++;
				var id = label + "-" + smallTextAreaElementsCounter;
				var groupId = id + "-group"
				var name = id.replace(/-/g, "_");
				var placeholder = smallTextAreaElementsCounter + placeholderText;
				var escapedTag;
				if (tagName == null) {
					escapedTag = "";
				} else {
					escapedTag = "&lt;" + tagName + "/&gt;";
				}

				var smallTextAreaElementBox = document.createElement("div");
				smallTextAreaElementBox.setAttribute("class", "form-group");
				var smallTextAreaElementContents = "" +
				escapedTag +
				"<textarea rows='1' id='" + id + "' name='" + name + "' class='form-control greek greek-text' spellcheck='false'" +
					"title='" + placeholder + "' placeholder='" + placeholder + "'" +
					"onkeypress=\"return convertCharToggle(this, document.main_form." + name + "_switch_greek.checked, event);\"" +
					"onkeyup=\"return convertStr(this, event);\"" +
					"onfocus=\"setCurrentTextArea('" + id + "')\"></textarea>";
				smallTextAreaElementBox.innerHTML = smallTextAreaElementContents;

				var fieldsetElement = document.createElement("fieldset");
				fieldsetElement.setAttribute("id", groupId);
				fieldsetElement.setAttribute("class", "element-fieldset ");
				if (tagName == null) {
					fieldsetElement.style.border = "2px solid transparent";
				}

				var legendElement = document.createElement("legend");
				legendElement.setAttribute("class", "element-legend");
				if (tagName == null) {
					legendElement.style.border = "2px solid transparent";
				}

				var legendElementContents = "" +
					smallTextAreaElementsCounter + placeholderText + "&nbsp;&nbsp;" +
					"<input type='checkbox' id='" + id + "-switch-greek' name='" + name + "_switch_greek'" +
					"onclick=\"switchGreek('" + id + "');\" title='Въвеждане на политоничен гръцки текст'/>&nbsp;&nbsp;" +

						"onClick=\"javascript:removeElement('" + groupId + "');\" class='btn btn-danger btn-xs'>";
