			// Additional keyboard code:
			// The following code is adapted from Steev's JavaScript keyboard (GPL).

			function setCurrentTextArea(textAreaId) {

			// Additional keyboard code:
			// The following code is adapted from wikibits.js - MediaWiki JavaScript support functions and phpBB (both GPL).
			// http://www.mediawiki.org/wiki/MediaWiki
			// http://www.phpbb.com/support/license.php
			function insertTags(tagOpen, tagClose, sampleText) {
				// IE:
				if (document.selection && !isGeckoBrowser) {
					var theSelection = document.selection.createRange().text;
					if (!theSelection)
						theSelection=sampleText;
					currentTextAreaForAdditionalKeyboard.focus();
					// Exclude ending space char, if any:
					if (theSelection.charAt(theSelection.length - 1) == " ") {
						theSelection = theSelection.substring(0, theSelection.length - 1);
						document.selection.createRange().text = tagOpen + theSelection + tagClose + " ";
					} else {
						document.selection.createRange().text = tagOpen + theSelection + tagClose;
					}
				// Mozilla:
				} else if(currentTextAreaForAdditionalKeyboard.selectionStart || currentTextAreaForAdditionalKeyboard.selectionStart == '0') {
					var replaced = false;
					var startPos = currentTextAreaForAdditionalKeyboard.selectionStart;
					var endPos = currentTextAreaForAdditionalKeyboard.selectionEnd;
					if (endPos-startPos)
						replaced = true;
					var scrollTop = currentTextAreaForAdditionalKeyboard.scrollTop;
					var myText = (currentTextAreaForAdditionalKeyboard.value).substring(startPos, endPos);
					if (!myText)
						myText=sampleText;
					// Exclude ending space char, if any:
					if (myText.charAt(myText.length - 1) == " ") {
						subst = tagOpen + myText.substring(0, (myText.length - 1)) + tagClose + " ";
					} else {
						subst = tagOpen + myText + tagClose;
					}
					currentTextAreaForAdditionalKeyboard.value = currentTextAreaForAdditionalKeyboard.value.substring(0, startPos) + subst +
						currentTextAreaForAdditionalKeyboard.value.substring(endPos, currentTextAreaForAdditionalKeyboard.value.length);
					currentTextAreaForAdditionalKeyboard.focus();
					// Set new selection:
					if (replaced) {
						var cPos = startPos+(tagOpen.length+myText.length+tagClose.length);
						currentTextAreaForAdditionalKeyboard.selectionStart = cPos;
						currentTextAreaForAdditionalKeyboard.selectionEnd = cPos;
					} else {
						currentTextAreaForAdditionalKeyboard.selectionStart = startPos+tagOpen.length;
						currentTextAreaForAdditionalKeyboard.selectionEnd = startPos+tagOpen.length+myText.length;
					}
					currentTextAreaForAdditionalKeyboard.scrollTop = scrollTop;
				}
				// Reposition cursor, if possible:
				if (currentTextAreaForAdditionalKeyboard.createTextRange)
					currentTextAreaForAdditionalKeyboard.caretPos = document.selection.createRange().duplicate();
			}


			// Chapel Hill Epigraphic Text Converter modified code:
			// http://epidocumentation.pbworks.com/w/page/11681051/ChetCjs
			// http://epidoc.cvs.sourceforge.net/epidoc/chetc-js/
			// http://cds.library.brown.edu/projects/chet-c/chetc.html
			// https://github.com/steko/epidoc/tree/master/chetc-js
			function startEpigraphicConverter() {
				request = doSimpleXMLHttpRequest("chetc/replacements.txt");
				request.addCallback(convertEpigraphicDocument);
			}


			// Chapel Hill Epigraphic Text Converter modified code:
			function convertEpigraphicDocument(xmlHttpRequest) {
				var epigraphicConverter = new Epigraph2Markup(xmlHttpRequest.responseText);
				epigraphicConverter.lineBreaks("false");
				chetcHtmlResult = epigraphicConverter.convert(strip($('original-text').value));

				var xmlLines = chetcHtmlResult.split('lineNumber');
				for (var lineNumber = 1; lineNumber < xmlLines.length; lineNumber++) {
					chetcHtmlResult = chetcHtmlResult.replace(/lineNumber/, lineNumber + 1);
				}
				chetcXmlResult = "<lb n=\"1\"/> " + chetcHtmlResult;

				var resultHTML = escapeHTML("<ab><lb n=\"1\"/> " + chetcHtmlResult);
				resultHTML = resultHTML.replace(/(&lt;lb[^\/]*\/&gt;)/g, "<br>$1");
				resultHTML = resultHTML + "<br>&lt;/ab&gt;"
				var lines = resultHTML.split('lineNumber');
				for (var lineNumber = 1; lineNumber < lines.length; lineNumber++) {
					resultHTML = resultHTML.replace(/lineNumber/, lineNumber + 1);
				}

				document.getElementById("original-text-html").innerHTML = resultHTML;
				document.getElementById("original-text-xml").setAttribute("value", chetcXmlResult);
				$jQuery("#original-text-formatted").show();
			}


			function finalCheckAndSubmit() {

				}

				if (originalText.length < 3) {
					alert("Моля, попълнете оригиналния текст на надписа!");
					return false;
				}

				document.forms["main_form"].submit();
			}
		</script>
