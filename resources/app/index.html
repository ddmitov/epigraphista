<!DOCTYPE html>
<html>

	<head>

		<title>Epigraphista</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">

		<script type="text/javascript" src="jquery/jquery-1.11.1.min.js"></script>

		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" media="all"/>

		<script type="text/javascript" src="alertify/lib/alertify.min.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="alertify/themes/alertify.core.css" media="all"/>
		<link rel="stylesheet" type="text/css" href="alertify/themes/alertify.default.css" media="all"/>

		<script type="text/javascript" src="epigraphista/epigraphista-iframe-support.js"></script>
		<link rel="stylesheet" type="text/css" href="epigraphista/epigraphista.css" media="all"/>

		<style>
			html, body{
				height: 100%;
			}
			iframe{
				width: 100%;
				height: 95%;
				border: none
			}
		</style>

	</head>

	<body>

		<div class="navbar">

			<input type="button" value="BG" onClick="javascript:loadPageInIframe('epigraphista-bg.html');" title="Българска версия" class="btn btn-primary btn-sm">

			<!-- <input type="button" value="Reload" onClick="javascript:location.reload();" class="btn btn-primary btn-sm"> -->

			<input type="button" value="EN" onClick="javascript:loadPageInIframe('epigraphista-en.html');" title="English version" class="btn btn-primary btn-sm">

		</div>

		<iframe src="epigraphista-bg.html" name="iframe_a" id="iframe-a" onload="onIframeLoad()"></iframe>

		<script>
			var loadAnotherPageConfirmation;
			var yesLabel;
			var noLabel;

			function onIframeLoad() {
				// If unsaved user data is found within the iframe, warning is displayed in the language of the page, that is loaded in the iframe.
				// Labels are copied from the corresponding JavaScript variables of the page loaded in the iframe.
				loadAnotherPageConfirmation = document.getElementById("iframe-a").contentWindow.TS.loadAnotherPageConfirmation;
				yesLabel = document.getElementById("iframe-a").contentWindow.TS.yesLabel;
				noLabel = document.getElementById("iframe-a").contentWindow.TS.noLabel;
			}
		</script>

	</body>

</html>
